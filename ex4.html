<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex4.html</title>
</head>
<body>
    

<script>

    const check = () => {
    const width = document.querySelector('.width').value
    const height = document.querySelector('.height').value


    if (width >= 100 && width <=300) {

        document.getElementsByClassName('text')[0].textContent = "";

        if (height >= 100 && height <=300) {

            document.getElementsByClassName('text')[0].textContent = "";

            fetch(`https://dummyimage.com/${width}x${height}`)
            .then(res => document.querySelector('img').src = res.url)
            

        }

        else {
            document.querySelector('img').src = 0;

            document.getElementsByClassName('text')[0].textContent = "число вне диапазона от 1 до 10";
        }
    }

    else {
        document.querySelector('img').src = 0;

        document.getElementsByClassName('text')[0].textContent = "число вне диапазона от 1 до 10";
    }
}

</script>



<input type="text" class="width"></input>
<br>
<br>
<input type="text" class="height"></input>
<br>
<br>

<button class="submit" onClick="check();">submit</button>
<br>
<br>
<p class="text"></p>
<img src="" alt="ничего">
</body>
</html>
