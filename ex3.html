<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
</head>
<body>


  <script>
    const changeText = () => {
    const value = document.querySelector('input').value;
    if (value >10 || value<1) {
  document.getElementsByClassName('text')[0].textContent = "число вне диапазона от 1 до 10";
}
    else {
        const xhr = new XMLHttpRequest();
       xhr.open("get", `https://jsonplaceholder.typicode.com/photos?_limit=${value}`, true);
        xhr.onload = () => {

            let responses = JSON.parse(xhr.response);
            for (i=0;i<value;i++) {
                console.log(responses[i].thumbnailUrl);
                document.querySelector('div').innerHTML += `<img src="${responses[i].thumbnailUrl}"></img>`
            }
            
        };
        xhr.send();
    }
    }
  </script>

  
  <input></input>
  <br>
  <br>
  <button onClick="changeText();">Ввести</button>
  <p class="text"></p>
  <div></div>
</body>
</html>
